
<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
<form id="addEdit" class="mdl-cell mdl-cell--12-col mdl-grid">
    
    <div class="mdl-cell mdl-cell--12-col mdl-grid">
        <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" value="" type="text" id="name" name="name" required>
                <label class="mdl-textfield__label" for="name">Name</label>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" id="email">
                <label class="mdl-textfield__label" for="email">Email</label>
                <span class="mdl-textfield__error">Please enter a valid email address</span>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="tel" id="telephone" pattern="[0-9]{11}" maxlength="11">
                <label class="mdl-textfield__label" value="123456789" for="telephone">Telephone</label>
                <span class="mdl-textfield__error">11 digits only</span>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="address">
                <label class="mdl-textfield__label" for="address">Address</label>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="street">
                <label class="mdl-textfield__label" for="street">Street</label>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="city" pattern="[A-Z,a-z, ]*">
                <label class="mdl-textfield__label" for="city">City</label>
                <span class="mdl-textfield__error">Letters and spaces only</span>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                <select id="state" name="state" class="mdl-selectfield__select">
                    <option value=""></option>
                </select>
                <label class="mdl-selectfield__label" for="myselect">State</label>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="zip" pattern="[0-9]{5}" maxlength="5">
                <label class="mdl-textfield__label" for="zip">ZIP</label>
                <span class="mdl-textfield__error">5 digits only</span>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                Submit
            </button>
        </div>
    </div>

</form>
</div>

<script src="js/parts/add.js" async></script>
